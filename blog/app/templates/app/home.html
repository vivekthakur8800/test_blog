{% include "app/base.html" %}
{% load static %}
{% block content %}

    <div class="col-sm-10">
        <h3 class="text-white">Home Page</h3>
    {% for b in blog %}
    <div class="jumbotron jumbotron-fluid jumbo-color mb-3">
        <div class="container">
            <h1 class="display-4 font-weight-bold">{{b.title}}</h1>
            <p class="lead">{{b.discription}}</p><br>
            <small class="lead mt-2">post by {{b.user}}</small>
        </div>
    </div>
    {% endfor %}
    </div>
    
{% endblock content %}
